<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>നിങ്ങൾ ഒന്നാമതാകാൻ ബാലറ്റിൽ രണ്ടാമതായി ചന്ദ്രിക</title>

<style>
  :root{
    --led-red:#FF0000;
    --led-green:#2fc24c;
    --blue-btn:#0b4a85;
    --maroon-dot:#8a1c1c;
    --glass: rgba(255,255,255,0.85);
  }

  body{
    font-family: "Segoe UI", sans-serif;
    background:#f1f3f6;
    display:flex;
    justify-content:center;
    padding:30px 10px;
  }

  .container{ width:360px; max-width:95vw; position:relative; }

  .card{
    background:#ffffff;
    border-radius:16px;
    padding:10px 10px 90px 10px;
    border:1px solid #e9e9e9;
    box-shadow:0 14px 30px rgba(20,30,40,0.08);
    position:relative;
  }

  /* Header */
  .header{
    background:#f7f7f7;
    border-radius:10px;
    padding:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
  }

  /* LED */
  .status-led{
    width:12px;
    height:12px;
    border-radius:50%;
    background:#d0d0d0;
    margin-left:8px;
    transition:.2s;
  }
  .status-led-green{
    background:var(--led-green);
    box-shadow:0 0 10px var(--led-green);
  }
  .status-led-red{
    background:var(--led-red);
    box-shadow:0 0 10px var(--led-red);
  }

  /* Voting grid */
  .grid{
    border-radius:10px;
    border:1px solid #eee;
    overflow:hidden;
  }
  .row{
    display:grid;
    grid-template-columns:40px 1fr 36px 70px;
    padding:12px 8px;
    border-bottom:1px solid #eee;
    align-items:center;
  }

  .serial{ text-align:center; font-weight:700; color:#666; }
  .candidate{ font-weight:600; }

  .icon-cell{
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .c-icon{
    width:28px;
    height:28px;
    object-fit:contain;
  }

  /* Buttons */
  .vote{
    display:flex;
    gap:10px;
    justify-content:flex-end;
  }
  .dot{
    width:18px;
    height:18px;
    border-radius:50%;
    background:var(--maroon-dot);
  }
  .dot-red{
    background:var(--led-red) !important;
    box-shadow:0 0 10px var(--led-red);
  }
  .btn{
    width:58px;
    height:34px;
    border-radius:16px;
    background:var(--blue-btn);
    border:none;
    cursor:pointer;
  }

  /* Person overlay (moved up) */
  .person-overlay{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:-10px;
    width:120px;
    height:120px;
    border-radius:999px;
    overflow:hidden;
    border:6px solid var(--glass);
    background:#fff;
    box-shadow:0 10px 30px rgba(0,0,0,0.18);
  }
  .person-overlay img{
    width:100%; height:100%; object-fit:cover;
  }

  /* Success Modal */
  .success-overlay{
    position:fixed;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    width:300px;
    background:white;
    border-radius:14px;
    padding:22px;
    text-align:center;
    display:none;
    box-shadow:0 30px 60px rgba(0,0,0,0.25);
  }

  .success-overlay.show{
    display:block;
  }

  /* ZOOM-IN icon animation */
  .success-icon{
    width:80px;
    height:80px;
    border-radius:50%;
    background:#e9ffe9;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0 auto 12px;
    animation: zoomIn 0.45s cubic-bezier(.2,1.2,.4,1) forwards;
  }

  .success-icon img{
    width:80px;
    height:80px;
    object-fit:contain;
  }

  @keyframes zoomIn {
    0% { transform:scale(0.1); opacity:0; }
    70% { transform:scale(1.15); opacity:1; }
    100% { transform:scale(1); opacity:1; }
  }

  .primary, .ghost{
    padding:10px 16px;
    font-weight:700;
    border-radius:10px;
    cursor:pointer;
    margin:5px;
  }
  .primary{ background:var(--blue-btn); color:#fff; border:none; }
  .ghost{ background:white; border:1px solid #ccc; }

</style>
</head>

<body>

<div class="container">

  <div class="card">

    <div class="header">
      Ready <div id="statusLed" class="status-led"></div>
      <span style="font-weight:700;">Ballot Unit 1</span>
    </div>

    <div class="grid" id="grid-ward"></div>

    <div class="person-overlay">
      <img src="paulson.png">
    </div>

  </div>

</div>

<!-- SUCCESS DIALOG -->
<div class="success-overlay" id="successOverlay">
  <div class="success-icon">
    <img src="inc.png" />
  </div>
  <h3>You successfully voted</h3>

  <button class="primary" id="voteAgainBtn">Vote Again</button>
  <button class="ghost" id="closeBtn">Close</button>
</div>

<script>

/* AUDIO INIT */
let audioCtx=null;
function ensureAudioContext(){
  if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  if(audioCtx.state==="suspended") audioCtx.resume();
  return audioCtx;
}
window.addEventListener("click", ensureAudioContext, { once:true });


/* BUILD GRID: 9 rows, special row = 2 */
function buildGrid(){
  const el=document.getElementById("grid-ward");
  el.innerHTML="";

  const name="പോൾസൺ കൂവക്കൽ";
  const specialRow=2;

  for(let i=1;i<=9;i++){
    const special=i===specialRow;
    const icon=special ? `<img src="inc.png" class="c-icon">` : "";
    const label=special ? name : "";

    el.innerHTML += `
      <div class="row" data-index="${i}">
        <div class="serial">${i}</div>
        <div class="candidate">${label}</div>
        <div class="icon-cell">${icon}</div>
        <div class="vote">
          <div class="dot"></div>
          <button class="btn"></button>
        </div>
      </div>
    `;
  }
}
buildGrid();


/* BEEP SOUND */
function beep(){
  try{
    const ctx=ensureAudioContext();
    const o=ctx.createOscillator();
    const g=ctx.createGain();
    o.type="square";
    o.frequency.value=520;
    g.gain.value=0.15;
    o.connect(g).connect(ctx.destination);
    o.start();
    setTimeout(()=>o.stop(),500);
  }catch(e){}
}

const grid=document.getElementById("grid-ward");
const statusLed=document.getElementById("statusLed");
const modal=document.getElementById("successOverlay");

statusLed.classList.add("status-led-green");

function resetEVM(){
  grid.querySelectorAll(".dot-red").forEach(d=>d.classList.remove("dot-red"));
  statusLed.classList.remove("status-led-red");
  statusLed.classList.add("status-led-green");
}

function showSuccess(){ modal.classList.add("show"); }
function hideSuccess(){ modal.classList.remove("show"); }


/* VOTING LOGIC */
grid.addEventListener("click", e=>{
  const btn=e.target.closest(".btn");
  if(!btn) return;

  const row=btn.closest(".row");
  const dot=row.querySelector(".dot");

  beep();

  setTimeout(()=>{
    grid.querySelectorAll(".dot-red").forEach(d=>d.classList.remove("dot-red"));
    dot.classList.add("dot-red");

    statusLed.classList.remove("status-led-green");
    statusLed.classList.add("status-led-red");

    /* dialog after 1s delay */
    setTimeout(showSuccess, 1000);

  }, 520);
});


/* BUTTONS (RESET BOTH) */
document.getElementById("voteAgainBtn").onclick=()=>{
  hideSuccess();
  resetEVM();
};
document.getElementById("closeBtn").onclick=()=>{
  hideSuccess();
  resetEVM();
};

</script>
</body>
</html>
