<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>നിങ്ങൾ ഒന്നാമതാകാൻ ബാലറ്റിൽ രണ്ടാമതായി പോൾസൺ</title>

<style>
  :root{
    --led-red:#FF0000;
    --led-green:#2fc24c;
    --blue-btn:#0b4a85;
    --maroon-dot:#8a1c1c;
    --glass: rgba(255,255,255,0.85);
  }

  body{
    font-family:"Segoe UI",sans-serif;
    background:#f1f3f6;
    display:flex;
    justify-content:center;
    padding:30px 10px;
  }

  .container{ width:360px; max-width:95vw; position:relative; }

  .card{
    background:#ffffff;
    border-radius:16px;
    padding:10px 10px 90px 10px;
    border:1px solid #e9e9e9;
    box-shadow:0 14px 30px rgba(20,30,40,0.08);
    position:relative;
  }

  /* Header */
  .header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
  }
  .header .status{ display:flex; gap:8px; align-items:center; font-weight:600; }

  /* LED */
  .status-led{
    width:12px; height:12px;
    border-radius:50%;
    background:#ccc;
    transition:.2s;
  }
  .status-led-green{ background:var(--led-green); box-shadow:0 0 10px var(--led-green); }
  .status-led-red{ background:var(--led-red); box-shadow:0 0 10px var(--led-red); }

  /* Medium-pink GRID */
  .grid{
    border-radius:10px;
    border:1px solid #eee;
    overflow:hidden;
    background:#ffb3d9 !important; /* YOUR REQUESTED MEDIUM PINK */
  }

  .row{
    display:grid;
    grid-template-columns:40px 1fr 36px 70px;
    padding:12px 8px;
    align-items:center;
    border-bottom:1px solid #f0a6ce;
  }

  .serial{ text-align:center; font-weight:700; color:#444; }
  .candidate{ font-weight:600; color:#222; }

  .icon-cell{ display:flex; justify-content:center; }
  .c-icon{ width:28px; height:28px; object-fit:contain; }

  .vote{ display:flex; justify-content:flex-end; gap:10px; }
  .dot{
    width:18px; height:18px;
    background:var(--maroon-dot);
    border-radius:50%;
  }
  .dot-red{
    background:var(--led-red) !important;
    box-shadow:0 0 12px var(--led-red);
  }
  .btn{
    width:58px; height:34px;
    background:var(--blue-btn);
    border-radius:16px;
    border:none;
    cursor:pointer;
  }

  /* Person overlay */
  .person-overlay{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:-10px;
    width:120px; height:120px;
    border-radius:999px;
    overflow:hidden;
    border:6px solid var(--glass);
    box-shadow:0 10px 30px rgba(0,0,0,0.18);
  }
  .person-overlay img{ width:100%; height:100%; object-fit:cover; }

  /* Success dialog */
  .success-overlay{
    position:fixed;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    width:320px; max-width:92vw;
    background:white;
    border-radius:14px;
    padding:18px;
    display:none;
    text-align:center;
    z-index:2000;
    box-shadow:0 40px 90px rgba(0,0,0,0.32);
  }
  .success-overlay.show{ display:block; }

  /* Poster container */
  .success-poster{
    width:100%;
    display:flex;
    justify-content:center;
    margin-bottom:12px;
    perspective:900px;
  }

  /* Flip + glow poster card */
  .poster-card{
    width:100%;
    max-width:280px;
    border-radius:12px;
    overflow:hidden;
    transform-style:preserve-3d;
    backface-visibility:hidden;
    border:4px solid rgba(255,255,255,0.7);
    background:white;
    transform:rotateY(90deg);
    opacity:0;
  }
  .poster-card img{
    width:100%;
    height:auto;
    max-height:420px;
    object-fit:contain; /* Full-fit (no cropping) */
  }

  .poster-card.flip-in{
    animation:flipIn .64s cubic-bezier(.2,.9,.3,1) forwards;
  }
  .poster-card.glow{
    animation:glowPulse 1.8s ease-in-out infinite;
  }

  @keyframes flipIn{
    0%{ transform:rotateY(90deg); opacity:0; }
    55%{ transform:rotateY(-14deg) scale(1.02); opacity:1; }
    80%{ transform:rotateY(6deg); }
    100%{ transform:rotateY(0deg); opacity:1; }
  }
  @keyframes glowPulse{
    0%{ box-shadow:0 12px 30px rgba(47,194,76,0.06),0 0 6px rgba(47,194,76,0.08); }
    50%{ box-shadow:0 20px 60px rgba(47,194,76,0.12),0 0 20px rgba(47,194,76,0.18); }
    100%{ box-shadow:0 12px 30px rgba(47,194,76,0.06),0 0 6px rgba(47,194,76,0.08); }
  }

  .title{ font-weight:800; margin-top:4px; color:#222; font-size:18px; }

  .primary,.ghost{
    padding:10px 16px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    margin:5px;
  }
  .primary{ background:var(--blue-btn); color:white; border:none; }
  .ghost{ background:white; border:1px solid #ccc; color:var(--blue-btn); }

</style>
</head>

<body>

<div class="container">

  <div class="card" id="mainCard">

    <div class="header">
      <div class="status">Ready <div id="statusLed" class="status-led"></div></div>
      <div style="font-weight:700;">Ballot Unit 1</div>
    </div>

    <div class="grid" id="grid-ward"></div>

    <div class="person-overlay">
      <img src="paulson-min.png">
    </div>

  </div>
</div>


<!-- Success Dialog -->
<div class="success-overlay" id="successOverlay">
  <div class="success-poster" id="successPoster">
    <img src="poster.png" alt="">
  </div>

  <div class="title">You successfully voted</div>

  <button class="primary" id="voteAgainBtn">Vote Again</button>
  <button class="ghost" id="closeBtn">Close</button>
</div>


<script>
/* AUDIO INIT */
let audioCtx=null;
function ensureAudioContext(){
  if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  if(audioCtx.state==="suspended") audioCtx.resume();
  return audioCtx;
}
window.addEventListener("click",ensureAudioContext,{once:true});

/* BUILD GRID */
function buildGrid(){
  const el=document.getElementById("grid-ward");
  el.innerHTML="";
  const name="പോൾസൺ";
  const specialRow=2;

  for(let i=1;i<=9;i++){
    const label=i===specialRow?name:"";
    const icon=i===specialRow?`<img src="inc.png" class="c-icon">`:"";
    el.innerHTML += `
      <div class="row" data-index="${i}">
        <div class="serial">${i}</div>
        <div class="candidate">${label}</div>
        <div class="icon-cell">${icon}</div>
        <div class="vote">
          <div class="dot"></div>
          <button class="btn"></button>
        </div>
      </div>
    `;
  }
}
buildGrid();

/* BUZZER */
function beep(){
  try{
    const ctx=ensureAudioContext();
    const o=ctx.createOscillator();
    const g=ctx.createGain();
    o.type="square"; o.frequency.value=520;
    g.gain.value=0.15;
    o.connect(g).connect(ctx.destination);
    o.start(); setTimeout(()=>o.stop(),500);
  }catch(e){}
}

const grid=document.getElementById("grid-ward");
const statusLed=document.getElementById("statusLed");
const modal=document.getElementById("successOverlay");
statusLed.classList.add("status-led-green");


/* RESET */
function resetVEM(){
  grid.querySelectorAll(".dot-red").forEach(d=>d.classList.remove("dot-red"));
  statusLed.classList.remove("status-led-red");
  statusLed.classList.add("status-led-green");
}


/* POSTER Flip + Glow Animation */
function animatePoster(){
  const wrap=document.getElementById("successPoster");
  let card=wrap.querySelector(".poster-card");
  const img=wrap.querySelector("img");

  if(!card){
    card=document.createElement("div");
    card.className="poster-card";
    card.appendChild(img);
    wrap.innerHTML="";
    wrap.appendChild(card);
  }

  card.classList.remove("flip-in","glow");
  void card.offsetWidth; // reflow
  setTimeout(()=>{ card.classList.add("flip-in"); setTimeout(()=>card.classList.add("glow"),220); },40);
}


/* SHOW SUCCESS */
function showSuccess(){
  modal.classList.add("show");
  animatePoster();
}

/* HIDE SUCCESS */
function hideSuccess(){
  modal.classList.remove("show");
}


/* VOTING */
grid.addEventListener("click", e=>{
  const btn=e.target.closest(".btn");
  if(!btn) return;

  const row=btn.closest(".row");
  const dot=row.querySelector(".dot");

  beep();

  setTimeout(()=>{
    grid.querySelectorAll(".dot-red").forEach(d=>d.classList.remove("dot-red"));
    dot.classList.add("dot-red");

    statusLed.classList.remove("status-led-green");
    statusLed.classList.add("status-led-red");

    setTimeout(showSuccess,1000);

  },520);
});


/* BUTTONS */
document.getElementById("voteAgainBtn").onclick=()=>{ hideSuccess(); resetVEM(); };
document.getElementById("closeBtn").onclick=()=>{ hideSuccess(); resetVEM(); };

</script>

</body>
</html>
