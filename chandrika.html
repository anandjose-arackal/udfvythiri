<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>വികസനത്തിന് ഒരു വോട്ട്</title>
<style>
  :root{
    --pill1:#6f6f6f;
    --led-red:#FF0000;
    --led-green:#2fc24c;
    --blue-btn:#0b4a85;
    --maroon-dot:#8a1c1c;
    --glass: rgba(255,255,255,0.85);
  }

  body{
    font-family: "Segoe UI", sans-serif;
    background:#f1f3f6;
    display:flex;
    justify-content:center;
    padding:30px 10px;
  }

  .container{ width:360px; max-width:95vw; position:relative; }

  /* Card */
  .card{
    background:#ffffff;
    border-radius:16px;
    padding:10px 10px 80px 10px;
    box-shadow:0 14px 30px rgba(20,30,40,0.08);
    border:1px solid #e9e9e9;
    position:relative;
    overflow:visible;
  }

  .header{
    background:#f7f7f7;
    border-radius:10px;
    padding:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
  }

  /* STATUS LED */
  .status-led{
    width:12px;
    height:12px;
    border-radius:50%;
    background:#cfcfcf;
    transition:.18s;
    margin-left:8px;
  }
  .status-led-green{
    background:var(--led-green) !important;
    box-shadow:0 0 10px var(--led-green);
  }
  .status-led-red{
    background:var(--led-red) !important;
    box-shadow:0 0 10px var(--led-red);
  }

  /* Grid */
  .grid{
    border-radius:10px;
    overflow:hidden;
    border:1px solid #eee;
  }
  .row{
    display:grid;
    grid-template-columns:40px 1fr 36px 70px;
    padding:12px 8px;
    align-items:center;
    border-bottom:1px solid #f0f0f0;
  }

  .serial{ text-align:center; font-weight:700; color:#666; }
  .candidate{ font-weight:600; color:#222; }

  .vote{
    display:flex;
    justify-content:flex-end;
    gap:10px;
    align-items:center;
  }

  .dot{
    width:18px;
    height:18px;
    border-radius:50%;
    background:var(--maroon-dot);
    transition:.2s;
  }
  .dot.selected{ transform:scale(1.08); }
  .dot-red{
    background:var(--led-red) !important;
    box-shadow:0 0 12px var(--led-red) !important;
  }

  .btn{
    width:58px;
    height:34px;
    background:var(--blue-btn);
    border-radius:16px;
    cursor:pointer;
    border:none;
  }

  .icon-cell{ display:flex; justify-content:center; }
  .c-icon{ width:28px; height:28px; object-fit:contain; }

  /* Person overlay */
  .person-overlay{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:-26px;
    width:120px;
    height:120px;
    border-radius:999px;
    overflow:hidden;
    border:6px solid var(--glass);
    background:#fff;
    box-shadow:0 10px 30px rgba(0,0,0,0.18);
  }
  .person-overlay img{ width:100%; height:100%; object-fit:cover; }

  /* Success Modal */
  .success-overlay{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%) scale(0.96);
    background:#fff;
    padding:22px;
    border-radius:14px;
    width:300px;
    box-shadow:0 30px 60px rgba(0,0,0,0.25);
    display:none;
    text-align:center;
  }
  .success-overlay.show{ display:block; }

  .success-icon{
    width:70px;
    height:70px;
    border-radius:50%;
    background:#e9ffe9;
    color:var(--led-green);
    font-size:40px;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0 auto 10px;
  }

  .primary, .ghost{
    padding:10px 16px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    margin:5px;
  }
  .primary{
    background:var(--blue-btn);
    color:white;
    border:none;
  }
  .ghost{
    background:white;
    border:1px solid #d0d0d0;
  }
</style>
</head>

<body>
<div class="container">

  <div class="card" id="mainCard">

    <div class="header">
      <div class="status">
        Ready <div id="statusLed" class="status-led"></div>
      </div>
      <div id="unitLabel" style="font-weight:700;">Ballot Unit 1</div>
    </div>

    <div class="grid" id="grid-ward"></div>

    <div class="person-overlay">
      <img src="chandrika.png" />
    </div>

  </div>
</div>

<!-- SUCCESS MODAL -->
<div class="success-overlay" id="successOverlay">
  <div class="success-icon">✓</div>
  <h3>You successfully voted</h3>
  <button class="primary" id="voteAgainBtn">Vote Again</button>
  <button class="ghost" id="closeBtn">Close</button>
</div>

<script>
/* ------------ AUDIO UNLOCK ------------ */
let audioCtx = null;
function ensureAudioContext() {
  if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  if (audioCtx.state === 'suspended') audioCtx.resume();
  return audioCtx;
}
window.addEventListener("click", ensureAudioContext, { once:true });

/* ------------ BUILD GRID ------------ */
const tabSelection = { ward:null };

function buildGrid() {
  const el = document.getElementById("grid-ward");
  el.innerHTML = "";

  const name = "ചന്ദ്രിക കൃഷ്ണൻ";        // candidate label
  const specialRow = 2;               // <<< MOVED TO SECOND POSITION

  for (let i = 1; i <= 10; i++) {
    const special = i === specialRow;
    const icon = special ? `<img src="inc.png" class="c-icon">` : "";
    const label = special ? name : "";

    el.innerHTML += `
      <div class="row" data-index="${i}">
        <div class="serial">${i}</div>
        <div class="candidate">${label}</div>
        <div class="icon-cell">${icon}</div>
        <div class="vote">
          <div class="dot"></div>
          <button class="btn" aria-label="vote ${i}"></button>
        </div>
      </div>
    `;
  }
}
buildGrid();

/* ------------ BEEP ------------ */
function beep(duration=500){
  try {
    const ctx = ensureAudioContext();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "square";
    osc.frequency.value = 520;
    gain.gain.value = 0.15;
    osc.connect(gain).connect(ctx.destination);
    osc.start();
    setTimeout(()=>osc.stop(), duration);
  } catch(e){}
}

/* ------------ SUCCESS MODAL ------------ */
const modal = document.getElementById("successOverlay");
function showSuccess(){ modal.classList.add("show"); }
function hideSuccess(){ modal.classList.remove("show"); }

/* ------------ RESET EVM ------------ */
const statusLed = document.getElementById("statusLed");
const gridWard = document.getElementById("grid-ward");

function resetVEM(){
  tabSelection.ward = null;
  gridWard.querySelectorAll(".dot-red").forEach(d=>d.classList.remove("dot-red"));
  statusLed.classList.remove("status-led-red");
  statusLed.classList.add("status-led-green");
}

statusLed.classList.add("status-led-green");

/* ------------ VOTE ACTION ------------ */
gridWard.addEventListener("click", e=>{
  const btn = e.target.closest(".btn");
  if(!btn) return;

  const row = btn.closest(".row");
  const dot = row.querySelector(".dot");

  dot.classList.add("selected");
  setTimeout(()=>dot.classList.remove("selected"),400);

  beep();  // ONLY beep that should exist

  setTimeout(()=>{
    gridWard.querySelectorAll(".dot-red").forEach(d=>d.classList.remove("dot-red"));
    dot.classList.add("dot-red");
    statusLed.classList.remove("status-led-green");
    statusLed.classList.add("status-led-red");

    // show success modal after 1 second
    setTimeout(showSuccess, 1000);

  }, 520);
});

/* ------------ BUTTONS (Reset both) ------------ */
document.getElementById("voteAgainBtn").onclick = ()=>{
  hideSuccess();
  resetVEM();
};

document.getElementById("closeBtn").onclick = ()=>{
  hideSuccess();
  resetVEM();
};

</script>
</body>
</html>
