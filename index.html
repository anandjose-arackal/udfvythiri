<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EVM — Buzzer on Row Button</title>

<style>
  :root{
    --pill1:#6f6f6f;
    --pill2:#ffd8ea;
    --pill3:#d9e9fb;
    --led-off:#cfcfcf;
    --led-on:#17b84a;
    --blue-btn:#0b4a85;
    --maroon-dot:#8a1c1c;
  }

  body{
    font-family: "Segoe UI", sans-serif;
    background:#f5f5f5;
    display:flex;
    justify-content:center;
    padding:30px 10px;
  }

  .container{ width:360px; max-width:95vw; }

  .pills{ display:flex; gap:14px; justify-content:center; margin-bottom:22px; }
  .pill{ padding:12px 26px; border-radius:50px; font-weight:700; cursor:pointer; user-select:none; box-shadow:0 6px 12px rgba(0,0,0,0.08);}
  .ward{ background:var(--pill1); color:#fff; }
  .block{ background:var(--pill2); color:#fff; }
  .district{ background:var(--pill3); color:#333; }

  .card{
    background:#fff;
    border-radius:20px;
    padding:12px;
    box-shadow:0 10px 20px rgba(0,0,0,0.06);
    border:6px solid #e5e5e5;
  }

  .header{
    background:#f1f1f1;
    border-radius:10px;
    padding:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:8px;
  }

  .status{ display:flex; gap:8px; font-weight:800; font-size:18px; }
  .status-dot{ width:12px; height:12px; background:#2fc24c; border-radius:50%; }

  .grid{
    border:1px solid #e1e1e1;
    border-radius:10px;
    overflow:hidden;
  }

  .row{
    display:grid;
    grid-template-columns:40px 1fr 30px 70px;
    padding:12px 8px;
    align-items:center;
    border-bottom:1px solid #e1e1e1;
  }
  .row:last-child{ border-bottom:none; }

  .serial{ text-align:center; font-weight:700; color:#666; }
  .candidate{ font-weight:600; color:#222; font-size:15px; padding-left:6px; }

  .vote{
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:flex-end;
  }

  .dot{
    width:18px;
    height:18px;
    border-radius:50%;
    background:var(--maroon-dot);
    transition:transform .12s, box-shadow .12s;
  }

  .dot.selected{
    transform:scale(1.12);
    box-shadow:0 6px 18px rgba(0,0,0,0.12);
  }

  .btn{
    width:58px;
    height:34px;
    background:var(--blue-btn);
    border-radius:16px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    cursor:pointer;
    display:inline-block;
  }

  /* ICON IMAGE FIXED SIZE — requested 28px */
  .c-icon{
    width:28px;
    height:28px;
    object-fit:contain;
    display:block;
  }

  .led-area{
    display:flex;
    justify-content:flex-end;
    gap:12px;
    padding:12px;
  }

  #led{
    width:20px;
    height:20px;
    border-radius:50%;
    background:var(--led-off);
    transition:.25s;
  }

  #led.on{
    background:var(--led-on);
    box-shadow:0 0 20px var(--led-on);
  }

  .btn:active{
    transform:translateY(1px) scale(.997);
  }
</style>
</head>

<body>
<div class="container">

  <div class="pills">
    <div class="pill ward">Ward</div>
    <div class="pill block" id="blockBtn">Block</div>
    <div class="pill district">District</div>
  </div>

  <div class="card">
    <div class="header">
      <div class="status">Ready <span class="status-dot"></span></div>
      <div style="font-size:19px; font-weight:700;">Ballot Unit 1</div>
    </div>

    <div class="grid" id="rows"></div>

    <div class="led-area">
      <div id="led"></div>
    </div>
  </div>

</div>

<script>
  const rowsEl = document.getElementById('rows');

  // Build 10 rows
  for(let i=1; i<=10; i++){
    const row = document.createElement('div');
    row.className = 'row';

    row.innerHTML = `
      <div class="serial">${i}</div>
      <div class="candidate">${i===2 ? "ആർ രാമചന്ദ്രൻ " : ""}</div>

      <div class="icon">
        ${i===2 ? '<img src="udf_symbol-min.png" class="c-icon" width="28" height="28" alt="symbol">' : ''}
      </div>

      <div class="vote">
        <div class="dot"></div>
        <div class="btn" role="button" tabindex="0"></div>
      </div>
    `;

    rowsEl.appendChild(row);
  }

  const led = document.getElementById('led');

  // Simple buzzer
  function playBuzzer(){
    try{
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();

      osc.type = "square";
      osc.frequency.value = 500;
      gain.gain.value = 0.15;

      osc.connect(gain);
      gain.connect(ctx.destination);

      osc.start();
      setTimeout(()=>{ osc.stop(); ctx.close(); }, 300);
    }catch(e){}
  }

  function flashLed(ms = 900){
    led.classList.add('on');
    setTimeout(()=> led.classList.remove('on'), ms);
  }

  // Pressing blue button triggers buzzer + LED
  rowsEl.addEventListener('click',(ev)=>{
    const btn = ev.target.closest('.btn');
    if(!btn) return;

    const row = btn.closest('.row');
    const dot = row.querySelector('.dot');

    dot.classList.add('selected');
    setTimeout(()=> dot.classList.remove('selected'), 900);

    playBuzzer();
    flashLed();
  });
</script>

</body>
</html>
